<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form class="row g-3 needs-validation was-validated" novalidate >
		<div class="col-4">
			<label for="firstname" class="form-label">First Name</label>
			<input type="text" id="firstname" class="form-control" required/>
			<div class="invalid-feedback"> 
				 name required
			</div>
		</div>
		<div class="col-4">
			<label for="lastname" class="form-label">Last Name</label>
			<input type="text" id="lastname" class="form-control" required/>
			<div class="invalid-feedback"> last name required</div>
		</div>
		<div class="col-4">
			<label for="email" class="form-label">Email</label>
			<input type="email" id="email" class="form-control" required/>
			<div class="invalid-feedback"> Email required</div>
		</div>
		<div class="col-4">
			<label for="college" class="form-label">College</label>
			<input type="text" id="college" class="form-control" required/>
			<div class="invalid-feedback"> college name rquired</div>
		</div>
		<div class="col-4">
			<label for="year" class="form-label">Graduation Year</label>
			<select  id="year" class="form-control" required>
				<option>choose</option>
				<option>2020</option>
				<option>2021</option>
				<option>2022</option>
			</select>
			<div class="invalid-feedback">required</div>
		</div>
		<div class="col-4">
			<label for="rollno" class="form-label">Roll No</label>
			<input type="text" id="rollno" class="form-control" required/>
			<div class="invalid-feedback">rquired</div>
		</div>
		<div class="col-4">
			
			<input class="form-check-input" type="checkbox" id="agree" class="form-control" required/>
			<label for="agree" class="form-check-label">	Agree to terms and conditions
			</label>
			
			<div class="invalid-feedback">rquired</div>
		</div>
		<button class="btn btn-primary" type="submit">Submit form</button>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>

</html>
