<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form class="row g-3 needs-validation was-validated" novalidate >
		<div class="col-4">
			<label for="first-name-input" class="form-label">First Name</label>
			<input type="text" id="first-name-input" class="form-control" required/>
			<div class="invalid-feedback"> 
				First name required
			</div>
		</div>
		<div class="col-4">
			<label for="last-name-input" class="form-label">Last Name</label>
			<input type="text" id="last-name-input" class="form-control" required/>
			<div class="invalid-feedback"> Last name required</div>
		</div>
		<div class="col-4">
			<label for="email-input" class="form-label">Email</label>
			<input type="email" id="email-input" class="form-control" required/>
			<div class="invalid-feedback"> Email required</div>
		</div>
		<div class="col-4">
			<label for="college-input" class="form-label">College</label>
			<input type="text" id="college-input" class="form-control" required/>
			<div class="invalid-feedback"> Please provide a valid college</div>
		</div>
		<div class="col-4">
			<label for="year" class="form-label">Graduation Year</label>
			<select  id="year" class="form-control" required>
				<option>choose</option>
				<option>2020</option>
				<option>2021</option>
				<option>2022</option>
				<option>2023</option>
			</select>
			<div class="invalid-feedback">Please select a valid graduation year</div>
		</div>
		<div class="col-4">
			<label for="roll-no-input" class="form-label">Roll No.</label>
			<input type="number" id="roll-no-input" class="form-control" required/>
			<div class="invalid-feedback">Please provide a valid Roll no.</div>
		</div>
		<div class="col-4">
			
			<input class="form-check-input" type="checkbox" id="conditions-checkbox" class="form-control" required/>
			<label for="conditions-checkbox" class="form-check-label">	Agree to terms and conditions
			</label>
			
			<div class="invalid-feedback">You must agree before submitting</div>
		</div>
		<button class="btn btn-primary" type="submit">Submit form</button>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>

</html>
